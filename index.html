<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Algoritma Penjadwalan</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Simulasi Algoritma Penjadwalan CPU</h1>

    <label for="algorithm">Pilih Algoritma:</label>
    <select id="algorithm">
      <option value="FIFO">FIFO</option>
      <option value="SJF">SJF</option>
      <option value="SRJF">SRJF</option>
      <option value="RR">Round Robin</option>
    </select>

    <div id="quantum-container" style="display: none;">
      <label for="quantum">Quantum (untuk RR):</label>
      <input type="number" id="quantum" min="1" value="2"/>
    </div>

    <h3>Input Proses</h3>
    <table id="input-table">
      <thead>
        <tr>
          <th>Proses</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
        </tr>
      </thead>
      <tbody id="process-rows">
        <tr>
          <td>P1</td>
          <td><input type="number" class="arrival" min="0" value="0"></td>
          <td><input type="number" class="burst" min="1" value="5"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="addProcess()">Tambah Proses</button>
    <button onclick="simulate()">Simulasikan</button>

    <h3>Hasil</h3>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
